<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="card">
    <img src="./images/illustration-hero.svg" class="hero">
    <h2>Order Summary</h2>
    
  <p class="content">
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="plan">
    <img src="./images/icon-music.svg" alt="">
    <h4>Annual Plan</h4>
    <p class="price">$59.99/year</p>
    <a href="#">Change</a>
  </div>


  <button class="payment">Proceed to Payment</button>
  <button class="cancel">Cancel Order</button>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Suraj9505" target="_blank">Suraj9505</a>.
  </div>
  </div>
</body>

</html>
